name: Update README

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily update at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Get commit count
        id: count-commits
        run: |
          echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/<!-- COMMIT_COUNT_PLACEHOLDER -->/${{ steps.count-commits.outputs.count }}/g" README.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ“ˆ Auto-update commit count: ${{ steps.count-commits.outputs.count }}"
          git push
